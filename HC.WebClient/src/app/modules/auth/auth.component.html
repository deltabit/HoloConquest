<div class="container">
  <div class="rounded-2xl flex flex-col items-center py-14 w-full">
    <h1>Angular MetaMask Connection</h1>
    <button class="bg-violet-800 hover:bg-violet-700 rounded-full h-12 mb-6" (click)="connect()">
      <span class="text-2xl text-white px-6">Connect MetaMask</span>
    </button>
    <div *ngIf="message">
      <p>{{message}}</p>
    </div>
  </div>
</div>
